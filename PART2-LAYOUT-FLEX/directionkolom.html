<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Bootstrap Flex Layout - Sutrisno Sukarno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="d-inline-flex flex-column mb-3">
        <div class="p-2 bg-success">Flex item 1</div>
        <div class="p-2 bg-primary">Flex item 2</div>
        <div class="p-2 bg-success">Flex item 3</div>
      </div>
      <div class="d-flex flex-column-reverse">
        <div class="p-2 bg-success">Flex item 1</div>
        <div class="p-2 bg-secondary">Flex item 2</div>
        <div class="p-2 bg-success">Flex item 3</div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
