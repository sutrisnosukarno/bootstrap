<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Bootstrap Flex Layout - Sutrisno Sukarno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex flex-column mb-3">
        <div class="d-flex justify-content-start bg-success">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
        <div class="d-flex justify-content-end bg-secondary">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
        <div class="d-flex justify-content-center bg-success">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
        <div class="d-flex justify-content-between bg-primary">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
        <div class="d-flex justify-content-around bg-success">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
        <div class="d-flex justify-content-evenly bg-warning">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
